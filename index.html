<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2 - Widgets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Widgets Opdracht</h1>
    </header>
    
    <main>
        <section class="widgets">
            <div class="widget" id="widget1">
                <h2>Stopwatch</h2>
                <p id="stopwatch">00:00:00</p>
                <button id="startStopBtn">Start/Stop</button>
                <button id="resetBtn">Reset</button>
            </div>

            <div class="widget" id="widget2">
                <h2>Font Size Slider</h2>
                <input type="range" id="fontSlider" min="1" max="3" step="0.1" value="1.6">
                <h2 id="sliderValue">1.6rem</h2>
            </div>

            <div class="widget" id="widget3">
                <h2>Dynamische Content</h2>
                <img id="dynamicImg" src="img/images.jpg" alt="Dynamische afbeelding">
                <p id="dynamicText"></p>
                <button id="loadContentBtn">Laad Content</button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
