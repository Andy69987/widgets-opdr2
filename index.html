<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2 - Widgets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Widgets Opdracht</h1>
    </header>
    
    <main>
        <section class="widgets">
            
            <div class="widget" id="widget1">
                <h2>Stopwatch</h2>
                <p id="stopwatch">00:00:00</p>
                <button onclick="toggleStopwatch()">Start/Stop</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>

            
            <div class="widget" id="widget2">
                <h2>Font Size Slider</h2>
                <input type="range" id="fontSlider" min="10" max="50" value="16">
                <h2 id="sliderValue">16px</h2>
            </div>

            
            <div class="widget" id="widget3">
                <h2>Dynamische Content</h2>
                <img id="dynamicImg" src="" alt="Dynamische afbeelding">
                <p id="dynamicText"></p>
                <button onclick="loadDynamicContent()">Laad Content</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
